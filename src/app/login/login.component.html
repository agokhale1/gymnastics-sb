<div class="row align-items-center h-75 mx-2">
	<div class="text-center col-xs-12 mx-auto px-5 border rounded">
		<h2 class="pt-3 pb-2">Login to continue</h2>

		<form [formGroup]="loginForm" (ngSubmit)="login()">
			<div class="form-group">
				<input type="text" formControlName="username" class="form-control mt-2 mb-2" [ngClass]="{'is-invalid': submitted && form.username.errors}" placeholder="Enter username" autofocus>
				<div *ngIf="submitted && form.username.errors" class="invalid-feedback">
					<div *ngIf="form.username.errors.required">Username is required</div>
					<div *ngIf="form.username.errors.minlength">Username must be at least 3 characters</div>
				</div>
			</div>

			<div class="form-group">
				<input type="password" formControlName="password" class="form-control mt-1 mb-2" [ngClass]="{'is-invalid': submitted && form.password.errors}" placeholder="Enter password">
				<div *ngIf="submitted && form.password.errors" class="invalid-feedback">
					<div *ngIf="form.password.errors.required">Password is required</div>
					<div *ngIf="form.password.errors.minlength">Password must be at least 6 characters</div>
				</div>
			</div>

			<div class="form-group">
				<button type="submit" class="btn mt-1 mb-2" [disabled]="loading">Sign In</button>
				<br />
				<button type="button" class="btn mt-1 mb-2" (click)="guestLogin()">Continue as Guest</button>
			</div>
		</form>
	</div>
</div>
